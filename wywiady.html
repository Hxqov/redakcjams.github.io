<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASZE WYWIADY</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
        }

        h1 {
            font-size: 60px;
            margin-top: 20px;
            margin-bottom: 10px;
            text-shadow: 4px 4px 6px rgba(0, 0, 0, 0.3);
            color: #ffffff;
            animation: pop3D 2s infinite alternate;
            transform: perspective(500px) rotateX(10deg);
        }

        p {
            font-size: 22px;
            margin-top: 10px;
            max-width: 800px;
            line-height: 1.8;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            transform: perspective(600px) rotateY(3deg);
        }

        .button-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 30px;
        }

        button {
            font-size: 20px;
            padding: 15px 30px;
            background: linear-gradient(135deg, #f093fb, #f5576c);
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 12px;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        button:hover {
            transform: perspective(500px) translateZ(15px) rotateX(-5deg);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.6);
        }

        button:active {
            transform: perspective(500px) translateZ(5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
        }

        button a {
            text-decoration: none;
            color: white;
        }

        hr {
            margin: 30px 0;
            border: none;
            height: 2px;
            background-color: rgba(255, 255, 255, 0.6);
            width: 70%;
            animation: pulseWidth 3s infinite alternate;
        }

        .highlight {
            font-size: 24px;
            animation: glow 1.5s ease-in-out infinite alternate;
            color: #ffdd59;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        progress {
            width: 80%;
            margin-top: 20px;
            height: 20px;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.2);
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.4);
        }

        img {
            width: 350px;
            height: auto;
            margin-top: 20px;
            animation: rotate3D 2s ease-in-out infinite alternate;
            transform-origin: center center;
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.5);
            border-radius: 15px;
        }

        img:hover {
            transform: perspective(600px) rotateY(15deg) rotateX(5deg);
            animation: none;
        }

        /* Animacje */
        @keyframes pop3D {
            0% {
                transform: perspective(500px) rotateX(10deg) scale(1);
            }
            100% {
                transform: perspective(500px) rotateX(0deg) scale(1.1);
            }
        }

        @keyframes pulseWidth {
            from {
                width: 60%;
            }
            to {
                width: 80%;
            }
        }

        @keyframes glow {
            0% {
                text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
            }
            100% {
                text-shadow: 0 0 20px rgba(255, 255, 255, 1);
            }
        }

        @keyframes rotate3D {
            0% {
                transform: perspective(800px) rotateY(0deg) rotateX(0deg);
            }
            100% {
                transform: perspective(800px) rotateY(15deg) rotateX(5deg);
            }
        }

        /* Responsywność */
        @media (max-width: 768px) {
            h1 {
                font-size: 42px;
            }

            p {
                font-size: 18px;
            }

            button {
                font-size: 16px;
                padding: 10px 20px;
            }

            img {
                width: 250px;
            }
        }
    </style>
</head>
<body>
    <h1>NASZE WYWIADY</h1>
    <img src="Logo.png" alt="Logo Nasze Wywiady">
    <p>Zapraszamy do zapoznania się z naszymi najnowszymi wywiadami! Poniżej znajdziesz rozmowy z interesującymi osobami, które opowiadają o swojej pasji, pracy, i życiu. Przeczytaj i dowiedz się więcej!</p>
    <hr>
    <div class="button-container">
        <button><a href="lorenz.html">Wywiad z Nikolą L.</a></button>
    </div>
    <hr>
    <p class="highlight">Przewijaj stronę, aby odkryć więcej naszych wywiadów!</p>
    <progress value="70" max="100"></progress>
</body>
</html>
