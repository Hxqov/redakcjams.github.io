<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Logowania</title>
    <style>
        body {
            font-family: Arial, sans-serif; /* Ustawienie czcionki na Arial */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4; /* Subtelne tło, ale można je usunąć, jeśli chcesz całkowicie prosto */
        }

        .login-container {
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
        }

        .error-message {
            color: red;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Panel Logowania</h2>
        <div class="error-message" id="error-message">Błędna nazwa użytkownika lub hasło!</div>
        <form id="loginForm" onsubmit="return validateLogin()">
            <input type="text" id="username" placeholder="Nazwa użytkownika" required>
            <input type="password" id="password" placeholder="Hasło" required>
            <button type="submit">Zaloguj się</button>
        </form>
    </div>

    <script>
        function validateLogin() {
            // Pobieranie wartości z formularza
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            // Sprawdzenie poprawności danych logowania
            if (username === 'admin' && password === 'admin') {
                // Po poprawnym logowaniu przekierowanie na glowna.html
                window.location.href = "glowna.html";
                return false; // Zatrzymanie formularza przed jego wysłaniem
            } else {
                // Pokazanie komunikatu o błędzie
                document.getElementById('error-message').style.display = 'block';
                return false; // Zatrzymanie wysyłania formularza
            }
        }
    </script>

</body>
</html>
