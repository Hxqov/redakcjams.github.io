<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dodawanie Postów</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
            color: #333;
        }
        h1 {
            font-size: 50px;
            color: #444;
            margin-top: 20px;
        }
        .post-form {
            margin-top: 40px;
            text-align: center;
        }
        textarea, input[type="text"] {
            width: 80%;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 0;
            resize: none;
        }
        select {
            width: 80%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 0;
        }
        button.add-post {
            padding: 10px 20px;
            background-color: #28a745;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 0;
        }
        button.add-post:hover {
            background-color: #218838;
        }
        hr {
            margin-top: 20px;
            width: 80%;
            border: none;
            height: 2px;
            background: #ccc;
        }
    </style>
</head>
<body>
    <h1>Dodaj Post</h1>

    <div class="post-form">
        <input type="text" id="nickname" placeholder="Twój nick" required><br>
        <input type="text" id="title" placeholder="Tytuł posta" required><br>
        <textarea id="content" rows="4" placeholder="Treść posta" required></textarea><br>
        <select id="category">
            <option value="Technologia">Technologia</option>
            <option value="Edukacja">Edukacja</option>
            <option value="Rozrywka">Rozrywka</option>
        </select><br>
        <button class="add-post" onclick="addPost()">Dodaj Post</button>
    </div>

    <hr>

    <script>
        function addPost() {
            const nickname = document.getElementById('nickname').value;
            const title = document.getElementById('title').value;
            const content = document.getElementById('content').value;
            const category = document.getElementById('category').value;

            const date = new Date().toLocaleString();

            const post = {
                nickname,
                title,
                content,
                category,
                date
            };

            let posts = JSON.parse(localStorage.getItem('posts')) || [];
            posts.push(post);
            localStorage.setItem('posts', JSON.stringify(posts));

            alert("Post został dodany!");
            window.location.href = "glowna.html";  // Przekierowanie na stronę główną
        }
    </script>
</body>
</html>
