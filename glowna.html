<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strona Główna</title>
    <style>
        /* Stylowanie ogólne */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f9ff;
            overflow-x: hidden;
        }

        /* Pasek nawigacji */
        nav {
            background: linear-gradient(135deg, #3b82f6, #9333ea);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        nav img {
            height: 40px;
            border-radius: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        nav img:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background 0.3s;
        }

        nav ul li a:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* Główna treść */
        .content {
            padding: 20px;
            max-width: 800px; /* Ograniczenie szerokości treści */
            margin: 0 auto;   /* Wyśrodkowanie treści */
        }

        .content h1 {
            font-size: 28px; /* Zmniejszony nagłówek */
            margin-bottom: 20px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
            color: #444;
            text-align: center;
        }

        .post {
            background: #fff;
            margin: 20px 0;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: justify;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            transform: perspective(1000px) rotateY(0);
        }

        .post:hover {
            transform: perspective(1000px) rotateY(5deg);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .post img {
            max-width: 100%; /* Upewnia się, że obraz nie przekracza kontenera */
            height: auto;    /* Zachowuje proporcje obrazu */
            max-height: 300px; /* Ogranicza maksymalną wysokość zdjęcia */
            margin-top: 10px;
            border-radius: 10px;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s;
        }

        .post img:hover {
            transform: scale(1.05) rotate(2deg);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
        }

        .post p {
            font-size: 14px; /* Zmniejsza rozmiar tekstu */
            line-height: 1.5; /* Poprawia czytelność */
            margin-top: 10px; /* Dodaje przestrzeń między akapitami */
        }

        .post h2 {
            font-size: 20px; /* Zmniejsza rozmiar nagłówków w postach */
            margin-bottom: 10px;
            text-align: center; /* Wyśrodkowanie nagłówków */
        }

        hr {
            margin: 20px auto;
            border: none;
            height: 1px;
            background: #ddd;
        }
    </style>
</head>
<body>
    <!-- Pasek nawigacji -->
    <nav>
        <img src="Logo.png" alt="Logo">
        <ul>
            <li><a href="wywiady.html">Nasze Wywiady</a></li>
            <li><a href="regulamin.html">Regulamin</a></li>
            <li><a href="ostrywywiad.html">Ostry Wywiad</a></li>
            <li><a href="szczerywywiad.html">Szczery Wywiad</a></li>
        </ul>
    </nav>

    <!-- Główna treść -->
    <div class="content">
        <h1>Witamy na naszej stronie!</h1>
        <hr>
        <div class="post">
            <h2>Miejsce na twoje informacje!</h2>
            <p>Skontaktuj się z nami w godzinach 9-16</p>
            <img src="czas.png" alt="Fryzura Mateusza S.">
        </div>
        <hr>
        <div class="post">
            <h2>Nowi Reporteży w naszej redakcji!</h2>
            <p>Jak Mogliście zauważyć, pojawiły się nowe zakładki czyli nowe treści!. Zapraszamy do obserwowania!</p>
            <img src="wywiad1.png" alt="Matematyka">
        </div>
    </div>
</body>
</html>
